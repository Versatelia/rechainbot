<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ReChainBot</title>
    <link rel="stylesheet" href="../library/css/header.css">
    <link rel="stylesheet" href="../library/css/barOptions.css">
    <link rel="stylesheet" href="../library/css/index.css">
    <script src="./../library/js/resources/sprint.js"></script>
    <script src="./../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="../library/js/controllers/c_scripts.js"></script>
  </head>
  <body>
    <header>
      <logo><img src="../library/image/logo.png" alt="Logo"></logo>
      <title-app>ReChainBot</title-app>
      <version-app>Alpha v0.0.9</version-app>
    </header>
    <options-menu>
      <email>ðŸ“§</email>
      <minimize-app>â”€</minimize-app>
      <close-app>X</close-app>
    </options-menu>
    <app>
      <bar-nav>
        <option-control><a href="./index.html"><img src="../library/image/control-chat.svg" alt=""></a></option-control>
        <option-control><a href="./quiet.html"><img src="../library/image/quiet.svg" alt=""></a></option-control>
        <option-control><a href="./networks.html"><img src="../library/image/networks.svg" alt=""></a></option-control>
      </bar-nav>
      <main>
        <!-- Barra de control de volumen -->
        <fieldset>
          <legend>Control de volumen</legend>
          <control-volume>
            <control-text>Volumen de voz</control-text>
            <control-volume-panel>
              <form class="control-volume-panel">
                <input type="range" id="volume-bar" min="0" max="100" value="">
              </form>
              <volume-view>0%</volume-view>
            </control-volume-panel>
          </control-volume>
        </fieldset>
        <!-- Salto por ID a comentario del chat -->
        <fieldset>
          <legend>Salto a comentario del chat</legend>
        <search-id>
          <input type="text" id="search-id" name="" value="">
        </search-id>
        </fieldset>
        <!-- Control sobre la continuidad de la lectura del chat -->
        <fieldset>
          <legend>Opciones de control</legend>
          <bar-options>
            <option-control id="play"><img src="../library/image/play.svg" alt=""></option-control>
            <option-control id="pause"><img src="../library/image/pause.svg" alt=""></option-control>
            <option-control id="cleanAll"><img src="../library/image/readall.svg" alt=""></option-control>
          </bar-options>
        </fieldset>
        <!-- Se va a mover aqui todo lo relacionado con los controles del chat para
            dejar limpio el historial. -->
        <!-- Esta parte pertenece a la configuraciÃ³n de la cuenta de twitch a la que estÃ¡ leyendo -->
        <fieldset>
          <legend>Cuenta de Twitch</legend>
          <configure>
            <form action="" method="post">
              <input id="twitchConfigInput"  type="text" name="" value="">
              <button id="twitchConfigButton"  type="button" name="Lock">Lock</button>
            </form>
          </configure>
        </fieldset>
        <!-- Palabra clave para ser leido solo a traves de ella  -->
        <fieldset>
          <legend>Palabra clave</legend>
          <form action="" method="post">
            Leer solo palabra clave <input id="twitchKeyCheckbox" type="checkbox" name="" value="1"/>
            <input id="twitchKeyInput"  type="text" name="" value="" placeholder="Palabra clave"/>
            <button id="twitchKeyConfirm"  type="button" name="Confirmar">Confirmar</button>
          </form>
        </fieldset>
      </main>
    </app>
  </body>
</html>
